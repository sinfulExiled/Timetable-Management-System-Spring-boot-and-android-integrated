<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Timetable Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Rooms Management System</h1>
		<hr>
		<h2>Update Rooms</h2>

		<form action="#" th:action="@{/saveRooms}" th:object="${Rooms}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{number}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{floor}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{maxCapacity}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{minCapacity}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{status}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{availability}" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update Rooms</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Rooms List</a>
	</div>
</body>
</html>
