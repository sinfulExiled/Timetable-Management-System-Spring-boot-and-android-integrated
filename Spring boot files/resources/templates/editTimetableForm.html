<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Classes Management System</h1>
		<hr>
		<h2>Update Classes</h2>

		<form action="#" th:action="@{/saveClasses}" th:object="${Classes}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{Batch}" />
			<input type="hidden" th:field="*{DegreeType}" />
			<input type="hidden" th:field="*{LecturerName}" />
			<input type="hidden" th:field="*{Module}" />
			<input type="hidden" th:field="*{Venue}" />
			<input type="hidden" th:field="*{EndTime}" />
			
			<input type="text" th:field="*{Date}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{day}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{time}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Classes</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Classes List</a>
	</div>
</body>
</html>
